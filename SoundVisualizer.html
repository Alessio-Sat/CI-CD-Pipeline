<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Circular Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #FF0000 0%, #CC0000 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 800px;
            width: 90%;
            padding: 20px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.1rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .visualizer-container {
            position: relative;
            width: 400px;
            height: 400px;
            margin: 0 auto 30px;
            border-radius: 50%;
            background: rgba(0,0,0,0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        #visualizer {
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }

        .track-info {
            margin-bottom: 30px;
            padding: 15px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .track-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .artist-name {
            font-size: 1.1rem;
            opacity: 0.8;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            background: #FF0000;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.3);
        }

        button:hover {
            background: #CC0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 0, 0, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .search-container {
            margin-bottom: 20px;
        }

        input {
            width: 70%;
            padding: 12px 20px;
            border-radius: 30px;
            border: none;
            font-size: 1rem;
            background: rgba(255,255,255,0.9);
            color: #333;
            outline: none;
        }

        .search-btn {
            background: #FF0000;
            padding: 12px 20px;
            margin-left: 10px;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
        }

        .error {
            background: rgba(220, 53, 69, 0.2);
            border-left: 4px solid #dc3545;
            padding: 10px;
            margin-top: 15px;
            border-radius: 0 8px 8px 0;
        }

        .thumbnail {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 0 auto 15px;
            background-size: cover;
            background-position: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .progress-container {
            margin-top: 20px;
            background: rgba(255,255,255,0.2);
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: #FF0000;
            width: 0%;
            transition: width 0.1s linear;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        .video-container {
            margin-top: 20px;
            max-width: 560px;
            margin-left: auto;
            margin-right: auto;
        }

        .video-iframe {
            width: 100%;
            height: 315px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>YouTube Circular Visualizer</h1>
        <p class="subtitle">Search YouTube videos and see them come to life</p>
        
        <div class="visualizer-container">
            <canvas id="visualizer"></canvas>
        </div>
        
        <div class="track-info">
            <div class="thumbnail" id="thumbnail"></div>
            <div class="track-name" id="trackName">No video selected</div>
            <div class="artist-name" id="artistName">Search for a video to start</div>
        </div>
        
        <div class="controls">
            <button id="playBtn" disabled>Play</button>
            <button id="pauseBtn" disabled>Pause</button>
        </div>
        
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search for a video...">
            <button class="search-btn" id="searchBtn" disabled>Search</button>
        </div>
        
        <div class="progress-container">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="time-display">
            <span id="currentTime">0:00</span>
            <span id="totalTime">0:00</span>
        </div>
        
        <div class="status" id="status">Loading YouTube API...</div>
        
        <div class="video-container">
            <div id="player"></div>
        </div>
    </div>

    <script>
        // YouTube API Configuration
        const apiKey = 'AIzaSyAhaCYlooCtxOD_lneZRrDOGROcyXVrGZU'; // Replace with your YouTube API Key
        
        // DOM Elements
        const playBtn = document.getElementById('playBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const searchBtn = document.getElementById('searchBtn');
        const searchInput = document.getElementById('searchInput');
        const trackNameEl = document.getElementById('trackName');
        const artistNameEl = document.getElementById('artistName');
        const thumbnailEl = document.getElementById('thumbnail');
        const statusEl = document.getElementById('status');
        const progressBar = document.getElementById('progressBar');
        const currentTimeEl = document.getElementById('currentTime');
        const totalTimeEl = document.getElementById('totalTime');
        const canvas = document.getElementById('visualizer');
        const ctx = canvas.getContext('2d');
        const playerContainer = document.getElementById('player');
        
        // Set canvas size
        canvas.width = 400;
        canvas.height = 400;
        
        // State
        let player;
        let videoId;
        let analyser;
        let audioContext;
        let source;
        let animationId;
        let isPlaying = false;
        let progressInterval;
        let playerReady = false;
        let pendingVideoId = null;
        
        // YouTube IFrame API
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
        
        // YouTube player ready
        function onYouTubeIframeAPIReady() {
            statusEl.textContent = 'Initializing player...';
            
            player = new YT.Player('player', {
                height: '315',
                width: '560',
                playerVars: {
                    'playsinline': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'enablejsapi': 1,
                    'origin': window.location.origin
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }
        
        // Player ready
        function onPlayerReady(event) {
            playerReady = true;
            statusEl.textContent = 'Player ready. Search for a video.';
            playBtn.disabled = false;
            pauseBtn.disabled = false;
            searchBtn.disabled = false;
            
            // Setup audio context for visualization
            setupAudioContext();
            
            // Load pending video if exists
            if (pendingVideoId) {
                loadVideoById(pendingVideoId);
                pendingVideoId = null;
            }
        }
        
        // Player state change
        function onPlayerStateChange(event) {
            if (event.data == YT.PlayerState.PLAYING) {
                isPlaying = true;
                startVisualization();
                startProgressUpdate();
            } else if (event.data == YT.PlayerState.PAUSED) {
                isPlaying = false;
                stopVisualization();
                stopProgressUpdate();
            } else if (event.data == YT.PlayerState.ENDED) {
                isPlaying = false;
                stopVisualization();
                stopProgressUpdate();
            }
        }
        
        // Load video by ID
        function loadVideoById(id) {
            if (playerReady && player && typeof player.loadVideoById === 'function') {
                player.loadVideoById(id);
            } else {
                pendingVideoId = id;
                statusEl.textContent = 'Player not ready yet. Video will load when ready.';
            }
        }
        
        // Setup audio context
        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            
            // Try to get video element from iframe
            setTimeout(() => {
                try {
                    const iframe = document.querySelector('#player iframe');
                    if (iframe) {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        const videoElement = iframeDoc.querySelector('video');
                        
                        if (videoElement) {
                            source = audioContext.createMediaElementSource(videoElement);
                            source.connect(analyser);
                            analyser.connect(audioContext.destination);
                        }
                    }
                } catch (e) {
                    console.log('Could not access video element:', e);
                }
            }, 1000);
        }
        
        // Search for videos
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (!query) {
                statusEl.textContent = 'Please enter a search term';
                return;
            }
            
            statusEl.textContent = 'Searching...';
            
            fetch(`https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&type=video&maxResults=1&key=${apiKey}`)
                .then(response => response.json())
                .then(data => {
                    if (data.items.length > 0) {
                        const video = data.items[0];
                        videoId = video.id.videoId;
                        
                        // Update UI
                        trackNameEl.textContent = video.snippet.title;
                        artistNameEl.textContent = video.snippet.channelTitle;
                        thumbnailEl.style.backgroundImage = `url(${video.snippet.thumbnails.high.url})`;
                        
                        statusEl.textContent = `Found: ${video.snippet.title}`;
                        
                        // Load video
                        loadVideoById(videoId);
                    } else {
                        statusEl.textContent = 'No videos found';
                    }
                })
                .catch(error => {
                    statusEl.textContent = `Search error: ${error.message}`;
                });
        });
        
        // Play button
        playBtn.addEventListener('click', () => {
            if (player && playerReady) {
                player.playVideo();
            }
        });
        
        // Pause button
        pauseBtn.addEventListener('click', () => {
            if (player && playerReady) {
                player.pauseVideo();
            }
        });
        
        // Start visualization
        function startVisualization() {
            if (!animationId) {
                visualize();
            }
        }
        
        // Stop visualization
        function stopVisualization() {
            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }
        }
        
        // Start progress update
        function startProgressUpdate() {
            progressInterval = setInterval(updateProgress, 100);
        }
        
        // Stop progress update
        function stopProgressUpdate() {
            clearInterval(progressInterval);
        }
        
        // Update progress bar
        function updateProgress() {
            if (player && playerReady) {
                try {
                    const currentTime = player.getCurrentTime();
                    const duration = player.getDuration();
                    
                    if (duration > 0) {
                        const progressPercent = (currentTime / duration) * 100;
                        progressBar.style.width = `${progressPercent}%`;
                        
                        currentTimeEl.textContent = formatTime(currentTime);
                        totalTimeEl.textContent = formatTime(duration);
                    }
                } catch (e) {
                    console.log('Error updating progress:', e);
                }
            }
        }
        
        // Format time (seconds to mm:ss)
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            return `${minutes}:${remainingSeconds < 10 ? '0' : ''}${remainingSeconds}`;
        }
        
        // Visualization
        function visualize() {
            if (!isPlaying) return;
            
            animationId = requestAnimationFrame(visualize);
            
            const bufferLength = analyser.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            analyser.getByteFrequencyData(dataArray);
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const radius = 100;
            
            // Draw circular bars
            for (let i = 0; i < bufferLength; i++) {
                const value = dataArray[i];
                const percent = value / 256;
                const height = percent * 150;
                const angle = (i / bufferLength) * Math.PI * 2;
                
                const x1 = centerX + Math.cos(angle) * radius;
                const y1 = centerY + Math.sin(angle) * radius;
                const x2 = centerX + Math.cos(angle) * (radius + height);
                const y2 = centerY + Math.sin(angle) * (radius + height);
                
                // Create gradient
                const gradient = ctx.createLinearGradient(x1, y1, x2, y2);
                gradient.addColorStop(0, '#FF0000');
                gradient.addColorStop(1, '#FF6666');
                
                ctx.beginPath();
                ctx.moveTo(x1, y1);
                ctx.lineTo(x2, y2);
                ctx.strokeStyle = gradient;
                ctx.lineWidth = 3;
                ctx.stroke();
            }
            
            // Draw center circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius - 10, 0, Math.PI * 2);
            ctx.fillStyle = 'rgba(0, 0, 0, 0.3)';
            ctx.fill();
            
            // Draw thumbnail in center
            if (thumbnailEl.style.backgroundImage) {
                const img = new Image();
                img.src = thumbnailEl.style.backgroundImage.slice(5, -2); // Remove url(" and ")
                ctx.save();
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius - 20, 0, Math.PI * 2);
                ctx.closePath();
                ctx.clip();
                ctx.drawImage(img, centerX - (radius - 20), centerY - (radius - 20), (radius - 20) * 2, (radius - 20) * 2);
                ctx.restore();
            }
        }
    </script>
</body>
</html>
